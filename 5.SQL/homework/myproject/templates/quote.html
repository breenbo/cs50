{% extends "layout.html" %}

{% block title %}
    Quote
{% endblock %}

{% block main %}
    {% if no_quote %}
    <div class="alert alert-warning">
        <h3>Please enter a valid stock symbol :</h3>
    </div>
    {% endif %}

    <form action="{{ url_for('quote') }}" method="post">
        <fieldset>
            <div class="form-group">
                <input autofocus placeholder="Stock symbol" name="symbol" class="form-control" type="text"/>
            </div>
            <div class="form-group">
                <button class="btn btn-success" type="submit">Send</button>
            </div>
        </fieldset>
    </form>
{% endblock %}
