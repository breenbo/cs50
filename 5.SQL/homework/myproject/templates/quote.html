{% extends "layout.html" %}

{% block title %}
    Quote
{% endblock %}

{% block main %}
<div class="panel-group">
    {% if quote %}
        <div class="panel panel-info">
            <div class="panel-heading">
                <h4>Please choose a stock symbol :</h4>
            </div>
    {% else %}
        <div class="panel panel-warning">
            <div class="panel-heading">
                <h4>Please enter a valid stock symbol :</h4>
            </div>
    {% endif %}

            <div class="panel-body">
                <form action="{{ url_for('quote') }}" method="post" class="form-inline">
                    <fieldset>
                        <div class="form-group">
                            <input autofocus placeholder="Stock symbol" name="symbol" class="form-control" type="text"/>
                        </div>
                        <div class="form-group">
                            <button class="btn btn-success" type="submit">Search</button>
                        </div>
                    </fieldset>
                </form>
            </div>
        <!-- end div of the general panel -->
        </div>
</div>
    <br>
    <div>
        {% block results %}
        {% endblock %}
    </div>
{% endblock %}
